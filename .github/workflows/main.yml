name: Build FLIP Fluids for M4 (ARM64)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-14 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # Added alembic and tbb which are required for the engine to build
          brew install cmake alembic tbb

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          # We add CMAKE_PREFIX_PATH so CMake can find where Homebrew installed Alembic
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_PREFIX_PATH=$(brew --prefix)
          make -j4

      - name: Upload M4 Binary
        uses: actions/upload-artifact@v4
        with:
          name: flip_fluids_m4_engine
          path: |
            bin/
