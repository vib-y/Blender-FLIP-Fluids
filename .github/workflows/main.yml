name: Build FLIP Fluids for M4 (ARM64)
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-14 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: brew install cmake alembic tbb

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_PREFIX_PATH=$(brew --prefix)
          make -j4

      - name: Upload M4 Engine Only
        uses: actions/upload-artifact@v4
        with:
          name: flip_fluids_m4_engine
          # This specifically grabs the compiled library files from the build folder
          path: |
            build/src/engine/*.so
            build/src/engine/*.dylib
